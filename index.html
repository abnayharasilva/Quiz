<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Escolha o Tema</title> 
  <link rel="stylesheet" href="CSS/style.css" /> 
</head>
<body>
  <div class="container"> 
    <h1>🎓 Quiz Interativo</h1> 
    <!-- Menu para selecionar tema -->
    <label for="tema">Selecione o tema:</label>
    <select id="tema">
      <option value="cultura">🌍 Cultura</option>
      <option value="ciencia">🔬 Ciência</option>
      <option value="filmes">🎬 Filmes</option>
      <option value="arteLiteratura">🖼️ Arte e Literatura</option>
      <option value="meioAmbiente">🌱 Meio Ambiente</option>
      <option value="esportes">⚽ Esportes</option>
    </select>

    <!-- Botões para iniciar o quiz e ver o ranking -->
    <button onclick="redirecionar()">Iniciar Quiz</button>
    <button onclick="window.location.href='historico.html'">Ver Ranking</button>
  </div>

  <script src="JS/tema.js"></script>
</body>
</html>
