<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèÜ Ranking de Jogadores</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <div class="container">
    <h1>üèÜ Ranking de Jogadores</h1>

    <!-- Tabela de hist√≥rico -->
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Tema</th>
          <th>Pontos</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="lista-historico"></tbody>
    </table>

    <!-- Bot√£o para voltar √† p√°gina inicial -->
    <a href="index.html"><button>Voltar ao In√≠cio</button></a>
  </div>

  <script>
    // Recupera hist√≥rico do localStorage
    const historico = JSON.parse(localStorage.getItem("historicoJogadores")) || [];
    const corpoTabela = document.getElementById("lista-historico");

    // Se n√£o houver registros
    if (historico.length === 0) {
      corpoTabela.innerHTML = `<tr><td colspan="4">Nenhum registro dispon√≠vel üò¢</td></tr>`;
    } else {
      // Adiciona cada jogador √† tabela
      historico.forEach(jogador => {
        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${jogador.nome}</td>
          <td>${jogador.tema}</td>
          <td>${jogador.pontuacao} / ${jogador.total}</td>
          <td>${jogador.data}</td>
        `;
        corpoTabela.appendChild(linha);
      });
    }
  </script>
</body>
</html>
